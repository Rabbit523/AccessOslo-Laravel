<div class="page-content accessoslo-setting">
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="content-box">
                  <section class="profile">
                    <div class="title">
                      <h3>Profile Picture</h3>
                      <p>Personalize your account by adding your own image</p>
                    </div>
                    <div class="image">
                      <div class="info-user">                         
                          <div class="avatar">
                            <img src="/assets/img/admin/avatar.svg" class="img-responsive center-block" alt="" ng-show="!is_img">
                            <img src="{{user_data.profile_img}}" class="img-responsive center-block" alt="" ng-show="is_img">
                          </div>
                          <div class="text_info">
                              <a class="upload" ng-click="UploadImage()">Upload Image</a>
                              <p class="img-des">Maximum upload size is 500kb, jpg, png, jpeg.</p>
                          </div>                   
                      </div>
                    </div>
                    <div class="dropzone-section" ng-show="imageUpload">
                      <h4>Profile Image Upload</h4>
                      <div id="contact-information">
                          <form action="/file-upload" class="dropzone no-margin" id="image-uploader">
                            <div class="fallback">
                              <input name="photo" type="file" multiple/>
                            </div>
                          </form>
                        </div>
                    </div>
                  </section>
                  <section class="personal_info">
                      <div class="title">
                        <h3>Personal information</h3>
                        <p>Change your information</p>
                      </div>
                      <div class="informations">
                        <form id="personal_form">
                          <div class="form-group">
                            <label>FULL NAME</label>
                            <input type="text" class="form-control" id="full_name" name="full_name" placeholder="Alexander Aaland" required>
                          </div>
                          <div class="form-group">
                            <label>PHONE</label>
                            <input type="tel" class="form-control" id="admin_phone" name="phone" required>
                          </div>
                          <div class="form-group">
                            <label>E-EMAIL</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="aa@accessoslo.no" required>
                          </div>
                        </div>
                      </form>
                  </section>
                  <section class="personal_info">
                      <div class="title">
                        <h3>Password</h3>
                        <p>Remember to use a strong password</p>
                      </div>
                      <div class="informations">
                        <form id="password_form">
                          <div class="form-group">
                            <label>OLD PASSWORD</label>
                            <input type="password" class="form-control" id="old_password" name="old_password" required>
                          </div>
                          <div class="form-group">
                            <label>NEW PASSWORD</label>
                            <input type="password" class="form-control" id="new_password" name="new_password" required>
                          </div>
                          <div class="form-group">
                            <label>CONFIRM PASSWORD</label>
                            <input type="password" class="form-control" id="confirm_password" name="confirm_password"  required>
                          </div>
                        </div>
                      </form>
                  </section>
                  <section class="button_section">
                    <a id="save" class="btn btn-yellow" ng-click="OnSave()">SAVE</a>                    
                  </section>
                </div>
            </div>
        </div>
    </div>
</div>
