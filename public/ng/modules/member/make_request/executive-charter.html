<div class="step step-1" ng-show="step1">
  <form id="executive1_form">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>DEPARTURE AIRPORT</label>
                <input type="text" name="executive_departure" id="executive_departure" class="form-control" placeholder="Departure Airport" ng-model="executiveflight.departure" required>                
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>DESTINATION AIRPORT</label>
                <input type="text" name="executive_destination" id="executive_destination" class="form-control" placeholder="Destination Airport" ng-model="executiveflight.destination" required>                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>DATE</label>
                <input type="text" name="executive_datepicker" id="executive_datepicker" class="form-control date" placeholder="(dd/mm/yyyy)" ng-model="executiveflight.date" required>               
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>NO. OF Travelers</label>
                <select name="executive_travellers" id="executive_travellers" class="form-control" ng-model="executiveflight.travellers" required ng-repeat="passenger in passengers">
                    <option disabled selected value>Passengers</option>
                    <option value="{{passenger.first_name}} {{passenger.last_name}}">{{passenger.first_name}} {{passenger.last_name}}</option>                   
                </select>                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="radio">
                <label class="radio-inline"><input type="radio" name="optradio" value="Round Way" ng-model="executiveflight.flight_type" required>Round Trip</label>
                <label class="radio-inline"><input type="radio" name="optradio" value="One Way" ng-model="executiveflight.flight_type" required>One Way</label>               
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 text-right">
            <button type="submit" class="btn btn-yellow" ng-click="OnContinue()">Continue <img src="/assets/img/arrow-right.png" alt=""></button>            
        </div>
    </div>
  </form>
</div>
<div class="step step-2" ng-show="step2">
  <form id="executive2_form">
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>Contact Person</label>
                <input type="text" name="executive_contact_person" id="executive_contact_person" class="form-control" placeholder="Nohman Janjua" ng-model="executiveflight.contact_person" required>               
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>Phone</label>
                <input type="tel" name="executive_phone" id="executive_phone" class="form-control" required>                
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>Email</label>
                <input type="email" name="executive_email" id="executive_email" class="form-control" placeholder="nohman@janjua.net" ng-model="executiveflight.email" required>             
            </div>
        </div>
        <div class="col-xs-12 col-sm-6">
            <div class="form-group">
                <label>COMPANY NAME</label>
                <input type="text" name="executive_company" id="executive_company" class="form-control" placeholder="FantasyLab"  ng-model="executiveflight.company" required>               
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label>COMMENTS</label>
                <textarea name="executive_comments" id="executive_comments" class="form-control" placeholder="Write your comments"  ng-model="executiveflight.comments" ></textarea>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 text-right">
            <button type="submit" class="btn btn-yellow" ng-click="OnBook()">GET FREE QUOTE</button>
        </div>
    </div>
  </form>
</div>
