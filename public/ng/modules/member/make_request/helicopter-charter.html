<div class="step step-1" ng-show="step1">
    <form id="helicopter1_form">
      <div class="row">
          <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                  <label>DEPARTURE AIRPORT</label>
                  <input type="text" name="helicopter_departure" id="helicopter_departure" class="form-control" placeholder="Departure Airport" ng-model="helicopterflight.departure" required>                  
              </div>
          </div>
          <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                  <label>DESTINATION AIRPORT</label>
                  <input type="text" name="helicopter_destination" id="helicopter_destination" class="form-control" placeholder="Destination Airport" ng-model="helicopterflight.destination" required>                  
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                  <label>DATE</label>
                  <input type="text" name="helicopter_datepicker" id="helicopter_datepicker" class="form-control date" placeholder="(dd/mm/yyyy)" ng-model="helicopterflight.date" required>                  
              </div>
          </div>
          <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                  <label>NO. OF Travelers</label>
                  <select name="helicopter_travellers" id="helicopter_travellers" class="form-control" ng-model="helicopterflight.travellers" required>
                      <option disabled selected value>Passengers</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                  </select>                  
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12 col-sm-6">
              <div class="radio">
                  <label class="radio-inline"><input type="radio" name="optradio" value="RoundWay" ng-model="helicopterflight.flight_type" required>Round Trip</label>
                  <label class="radio-inline"><input type="radio" name="optradio" value="OneWay" ng-model="helicopterflight.flight_type" required>One Way</label>                  
              </div>
          </div>
          <div class="col-xs-12 col-sm-6 text-right">
              <button type="submit" class="btn btn-yellow" ng-click="OnContinue()">Continue <img src="/assets/img/arrow-right.png" alt=""></button>            
          </div>
      </div>
    </form>
  </div>
  <div class="step step-2" ng-show="step2">
    <form id="helicopter2_form">
      <div class="row">
          <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                  <label>Contact Person</label>
                  <input type="text" name="helicopter_contact_person" id="helicopter_contact_person" class="form-control" placeholder="Nohman Janjua" ng-model="helicopterflight.contact_person" required>                  
              </div>
          </div>
          <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                  <label>Phone</label>
                  <input type="tel" name="helicopter_phone" id="helicopter_phone" class="form-control" required>                  
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                  <label>Email</label>
                  <input type="email" name="helicopter_email" id="helicopter_email" class="form-control" placeholder="nohman@janjua.net" ng-model="helicopterflight.email" required>                 
              </div>
          </div>
          <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                  <label>COMPANY NAME</label>
                  <input type="text" name="helicopter_company" id="helicopter_company" class="form-control" placeholder="FantasyLab"  ng-model="helicopterflight.company" required>                 
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
              <div class="form-group">
                  <label>COMMENTS</label>
                  <textarea name="helicopter_comments" id="helicopter_comments" class="form-control" placeholder="Write your comments"  ng-model="helicopterflight.comments" ></textarea>
              </div>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12 text-right">
              <button type="submit" class="btn btn-yellow"  ng-click="OnBook()">GET FREE QUOTE</button>
          </div>
      </div>
    </form>
  </div>
