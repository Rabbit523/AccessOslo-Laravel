<div class="step step-1" ng-show="visible_step1">
    <h2 class="text-uppercase">GET A TRAVEL REQUEST TODAY</h2>
    <p>You will receive a booking confirmation by email</p>
    <form id="input_form">
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <div class="form-group">
                    <label for="">Gender</label>
                    <select name="Mr" id="Mr" class="form-control" ng-model="quoteDetails.gender" required>
                        <option disabled selected value>Gender</option>
                        <option value="Mr">Mr</option>
                        <option value="Mrs">Mrs</option>
                        <option value="Miss">Miss</option>
                        <option value="Sir">Sir</option>
                    </select>                    
                </div>
            </div>
            <div class="col-xs-12 col-sm-5">
                <div class="form-group">
                    <label for="">firstname</label>
                    <input type="text" name="firstname" class="form-control" placeholder="Nohman" ng-model="quoteDetails.first_name" required>
                </div>
            </div>
            <div class="col-xs-12 col-sm-4">
                <div class="form-group">
                    <label for="">lastname</label>
                    <input type="text" name="lastname" class="form-control" placeholder="Janjua" ng-model="quoteDetails.last_name" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label for="">email</label>
                    <input type="email" name="email" class="form-control phone" placeholder="nohman@janjua.net" ng-model="quoteDetails.email" required>                
                </div>
            </div>
            <div class="col-xs-12 col-sm-6">
                <div class="form-group">
                    <label for="">phone</label>
                    <input type="tel" name="phone" id="mobile-number" class="form-control" required>                   
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-12">
                <div class="form-group">
                    <label for="">comments</label>
                    <textarea type="text" name="comments" class="form-control" placeholder="Comments" ng-model="quoteDetails.comments" required></textarea>                    
                </div>
            </div>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-yellow" ng-click="OnSend()">SEND REQUEST</button>
        </div>
    </form>
</div>
<div class="step thanks text-center" ng-show="visible_step2">
    <figure>
        <img src="/assets/img/icon-check.png" class="img-responsive center-block" alt="">
    </figure>
    <h2 class="text-uppercase">Thank you <br> for your request</h2>
    <p>We have sent a booking confirmation to your email. <br>
    Our crew will get in touch with you in a short time. <br><br>

    To see more details about your request go to your <a href="">Upcoming Requests.</a></p>
    <a class="btn btn-border-gold" ng-click="OnNew()">Make a new request</a>
</div>
